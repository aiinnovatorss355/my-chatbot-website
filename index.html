<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Chatbot Website</title>
    
    <!-- Dialogflow Messenger Script -->
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
</head>
<body>
    <h1>Welcome to My Chatbot!</h1>
    <p>Feel free to chat with me below:</p>

    <!-- Dialogflow Messenger chatbot embedded here -->
    <df-messenger
        intent="WELCOME"  <!-- Optional: Start with this intent -->
        chat-title="Ford_Truck_Recommender1"  <!-- Custom title -->
        agent-id="fba4e68b-1879-42df-8726-ac99a95c1b8e"  <!-- Your Dialogflow agent ID -->
        language-code="en">  <!-- Language of your chatbot -->
    </df-messenger>
    
</body>
</html>
